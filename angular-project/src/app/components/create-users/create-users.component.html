<div class="row mb-3">
  <div class="form-group col-md-4">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="name" class="form-control" />
  </div>
  <div class="form-group col-md-2">
    <label for="age">Age</label>
    <input type="text" id="age" [(ngModel)]="age" class="form-control " />
  </div>
  <div class="form-group col-md-4">
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="email" class="form-control " />
  </div>
  <div class="col-md-2 d-flex align-items-center justify-content-end">
    <button (click)="addUser()" class="btn btn-primary mt-3  w-100">Save</button>
  </div>
</div>
