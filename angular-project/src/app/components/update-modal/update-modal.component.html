<div class="modal " [ngClass]="{'modal-show': openModal()}">
    <div class="row mb-3">
        <div class="form-group col-md-4">
          <label for="apdateName">Name</label>
          <input type="text" id="apdateName" [(ngModel)]="name" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label for="apdateAge">Age</label>
          <input type="text" id="apdateAge" [(ngModel)]="age" class="form-control " />
        </div>
        <div class="form-group col-md-4">
          <label for="apdateEmail">Email</label>
          <input type="text" id="apdateEmail" [(ngModel)]="email" class="form-control " />
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-end">
          <button (click)="addUser()" class="btn btn-primary mt-3  w-100">Save</button>
        </div>
      </div>
</div>
