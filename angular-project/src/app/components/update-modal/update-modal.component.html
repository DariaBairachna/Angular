<div class="modal " [ngClass]="{ 'modal-show': modalShow }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update user</h5>
        <button type="button" class="close" (click)="openModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="form-group col-md-4">
            <label for="apdateName">Name</label>
            <input
              type="text"
              id="updateName"
              [(ngModel)]="name"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="apdateAge">Age</label>
            <input
              type="text"
              id="updateAge"
              [(ngModel)]="age"
              class="form-control "
            />
          </div>
          <div class="form-group col-md-4">
            <label for="apdateEmail">Email</label>
            <input
              type="text"
              id="updateEmail"
              [(ngModel)]="email"
              class="form-control "
            />
          </div>
          <div class="col-md-2 d-flex align-items-center justify-content-end">
            <button (click)="addUser()" class="btn btn-primary mt-3  w-100">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
